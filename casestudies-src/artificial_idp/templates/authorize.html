{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<h2>Authorize - {{ client_name }}</h2>
<form action="{{ request.full_path }}" method="post" class="form-horizontal">
    This app would like to:
    <pre>{% for s in scope %}{#
    #}{% if s == 'email' %}- access your email address{% endif %}{#
    #}{% endfor %}</pre>
    
    <div class="form-group">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-default" name="action" value="nope">Cancel</button>
            <button type="submit" class="btn btn-primary" name="action" value="ok">Authorize</button>
        </div>
    </div>
</form>

{% endblock %}
